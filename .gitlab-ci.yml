---
stages:
- Python Test
- Python Build
- Python Release

pytest:
  stage: Python Test
  only:
  - branches
  image: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/runner/ci-python:3.8
  variables:
    CATALOG_URL: http://catalog:8080
    CATALOG_WORKERS: 1
  services:
    - alias: catalog
      name: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/equancy-datalake/catalog:1.0.0-alpha.0        
  before_script:
  - poetry install --quiet
  script:
  - poetry run coverage run -m pytest -q --color=no
  - poetry run coverage report --omit='tests/*'

python-build:
  stage: Python Build
  only:
  - tags
  image: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/runner/ci-python:3.8
  script:
  - poetry build --quiet
  cache:
    paths:
    - dist
    policy: push

python-release:
  stage: Python Release
  only:
  - tags
  image: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/runner/ci-python:3.8
  script:
  - poetry config repositories.equancy https://nexus.apps.equancy.cloud/repository/equancy-python/
  - poetry config http-basic.equancy ${PYPI_USER} ${PYPI_PASSWORD}
  - poetry publish -r equancy
  cache:
    paths:
    - dist
    policy: pull