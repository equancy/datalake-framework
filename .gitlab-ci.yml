---
stages:
- Python Test
- Python Build
- Python Docs
- Python Release

pytest:
  stage: Python Test
  only:
    changes:
      - datalake/**/*
      - tests/**/*
  image: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/runner/ci-python:3.8
  variables:
    CATALOG_URL: http://catalog:8080
    CATALOG_WORKERS: 1
  services:
    - alias: catalog
      name: public.ecr.aws/equancy-tech/datalake-catalog:1.0.1
  before_script:
  - poetry install --quiet
  script:
  - poetry run coverage run -m pytest -q --color=no
  - poetry run coverage report

python-build:
  stage: Python Build
  only:
    changes:
      - datalake/**/*
      - docs/**/*
  image: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/runner/ci-python:3.8
  before_script:
  - poetry install --quiet
  script:
  - poetry build --quiet
  - poetry run sphinx-build docs/ dist/docs/ -q
  cache:
    paths:
    - dist
    policy: push

python-docs:
  stage: Python Docs
  only:
    changes:
      - datalake/**/*
      - docs/**/*
  image:  amazon/aws-cli
  script:
  - aws sts get-caller-identity
  - aws s3 sync dist/docs/ s3://equancy-tech-cloudfront-docs/datalake-framework/latest/ --cache-control='max-age=300'
  cache:
    paths:
    - dist
    policy: pull


nexus-release:
  stage: Python Release
  only:
  - tags
  image: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/runner/ci-python:3.8
  script:
  - poetry config repositories.equancy https://nexus.apps.equancy.cloud/repository/equancy-python/
  - poetry config http-basic.equancy ${NEXUS_USER} ${NEXUS_PASSWORD}
  - poetry publish -r equancy
  cache:
    paths:
    - dist
    policy: pull

pypi-release:
  stage: Python Release
  only:
  - tags
  image: 641143039263.dkr.ecr.eu-west-3.amazonaws.com/runner/ci-python:3.8
  script:
  - poetry publish -u "${PYPI_USER}" -p "${PYPI_PASSWORD}"
  cache:
    paths:
    - dist
    policy: pull
